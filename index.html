<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test landing</title>
  <link rel="stylesheet" href="./assets/css/reset.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo-wrap">
          <a href="#" class="header__logo-link">
            <img src="./assets/img/header/logo.svg" alt="logo" class="header__logo-img">
          </a>
        </div>
        <div class="header__menu-wrap">
          <nav class="header__nav">
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="#" class="header__item-link">Home</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__item-link">Product</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__item-link">Pricing</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__item-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__customer-area">
          <a href="#" class="header__login-link">Login</a>
          <a href="#" class="header__cta btn btn_prime">Become a member</a>
        </div>
        <div class="header__burger">
          <svg class="header__burger-img" width="24" height="14" viewBox="0 0 24 14" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.571289 0H23.4284V2.28571H0.571289V0ZM6.28557 5.71429H23.4284V8H6.28557V5.71429ZM13.4284 11.4286H23.4284V13.7143H13.4284V11.4286Z"
              fill="white" />
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="promo">
      <div class="container">
        <div class="row">
          <div class="promo__info-block">
            <h1 class="promo__title">Financial Assistance With True Purpose</h1>
            <p class="promo__info-txt">We know how large objects will act,
              but things on a small scale.</p>
            <div class="promo__btns">
              <a href="#" class="promo__cta btn btn_prime btn_round">Get Quote Now</a>
              <a href="#" class="promo__learn-more btn btn_transparent">Learn More</a>
            </div>
          </div>
          <div class="promo__bg-block">
            <img src="./assets/img/promo/placeholder.png" alt="phone" class="promo__phone-img">
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container"></div>
  </footer>

  <script src="./assets/js/script.js"></script>

</body>

</html>
